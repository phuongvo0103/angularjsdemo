<!DOCTYPE html>
<html>
	<head>
		<title>Demo 1</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body ng-app="">
		<div class="container">
			<div>
				<p>Input Name : <input type="text" ng-model="name" placeholder="nhập tên của bạn ở đây"></p>
				<p><h1>Hello {{name}}</h1></p>
			</div>
			<div>
				<p>10 + 20 = {{10+20}}</p>
			</div>
			<div>
				<p>20 + 20 = {{20+20}}</p>
			</div>
		</div>
	</body>
</html>
